{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | School Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("Yw-CzsTgRF4nQktGL"); // Replace with your EmailJS public key
    })();
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url("{% static 'images/black2.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow-x: hidden;
    }

    body::after {
      content: '';
      position: fixed;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    .contact-section {
      padding: 80px 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      margin: 0 auto;
      max-width: 700px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      text-align: center;
    }

    .contact-info p {
      font-size: 1.05rem;
      margin-bottom: 5px;
    }

    h2 {
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      color: white;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .futuristic-button {
      position: relative;
      padding: 14px 38px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      text-transform: uppercase;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(99,102,241,0.2), rgba(139,92,246,0.2));
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(99,102,241,0.4);
      overflow: hidden;
      z-index: 0;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .futuristic-button::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      opacity: 0.15;
      z-index: -2;
      transition: 0.3s ease-in-out;
    }

    .futuristic-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 100%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
      z-index: -1;
    }

    .futuristic-button:hover::after {
      width: 300px;
      height: 300px;
    }

    .futuristic-button:hover {
      box-shadow: 0 0 25px rgba(99, 102, 241, 0.7);
      transform: translateY(-2px);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .social-icons a {
      color: white;
      font-size: 22px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      transition: 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      color: #fff;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
      border-top: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  {% include 'school/navbar.html' %}

  <!-- Contact + Feedback Section -->
  <section class="contact-section">
    <div class="glass-card">
      <h2>Contact & Feedback</h2>

      <!-- Contact Info -->
      <div class="contact-info mb-3">
        <p><strong>Email:</strong> schoolms@example.com</p>
        <p><strong>Phone:</strong> +91 9068724236</p>
        <p><strong>Address:</strong> 123, Main Road, New Delhi, India</p>
      </div>

      <!-- Social Media Icons -->
      <div class="social-icons mb-4">
        <a href="https://linkedin.com/in/mahipal-singh-kunwar" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://wa.me/9068724236" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://instagram.com/mahipal_kunwar02" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>

      <!-- Feedback Form -->
      <form id="feedback-form" class="mx-auto" style="max-width: 500px;">
        <input type="text" name="from_name" placeholder="Your Name" required>
        <input type="email" name="from_email" placeholder="Your Email" required>
        <textarea name="message" rows="4" placeholder="Your Feedback" required></textarea>
        <div class="text-center mt-4">
          <button type="submit" class="futuristic-button">Send Feedback</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 School Management System. All rights reserved.
  </footer>

  <!-- JS for EmailJS -->
  <script>
    document.getElementById('feedback-form').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.sendForm('service_27zuyue', 'template_uw6ijvh', this)
        .then(function(response) {
          alert('Feedback sent successfully!');
          document.getElementById('feedback-form').reset();
        }, function(error) {
          alert('Failed to send. Please try again.');
          console.log(error);
        });
    });
  </script>

</body>
</html>
