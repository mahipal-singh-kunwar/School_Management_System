{% extends 'school/adminbase.html' %}
{% block content %}

<!-- FullCalendar CSS & JS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<style>
  /* ðŸ“… Calendar Full Styling */

  #calendar {
    color: black !important;
    background-color: transparent;
  }

  .fc-toolbar-title {
    color: white !important;
    font-weight: bold;
    font-size: 24px;
  }

  .fc-col-header-cell-cushion {
    color: #130d0dff !important;
    font-weight: 600;
  }

  .fc-daygrid-day-number {
    color: #dad1d1ff !important;
  }

  .fc-button {
    background: linear-gradient(135deg, #06b6d4, #4f46e5) !important;
    color: white !important;
    border: none !important;
    box-shadow: 0 0 10px rgba(6, 182, 212, 0.6);
    font-weight: 600;
  }

  .fc-button:hover {
    transform: scale(1.03);
    background: linear-gradient(135deg, #0891b2, #4338ca) !important;
    color: black !important;
  }

  .fc-event {
    color: black !important;
    background-color: yellow !important;
    border: none !important;
    font-weight: bold;
  }

  .fc .fc-toolbar.fc-header-toolbar {
    background-color: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
    padding: 10px;
    border-radius: 10px;
  }

  .exam-event {
    background-color: #2b2612ff !important;
    color: #000000 !important;
    font-weight: bold;
    border: none;
    padding: 2px 4px;
    border-radius: 4px;
  }

  .fc-event.exam-event {
    background-color: #393927ff !important;
    color: #beb4b4ff !important;
    font-weight: bold;
    border: none;
    padding: 3px 6px;
    border-radius: 5px;
  }
</style>

<!-- ðŸ”µ Calendar Heading -->
<h2 style="text-align: center; font-weight: bold; color: #fff; text-shadow: 1px 1px 5px cyan;">
  ðŸ“… School Calendar
</h2>

<!-- ðŸ“† Calendar Container -->
<div class="container my-5">
  <div id="calendar"></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      initialDate: new Date(),  
      themeSystem: 'standard',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      events: [
        {
          title: 'ðŸ“˜ Maths Exam',
          start: '2025-07-21T10:00:00',
          end: '2025-07-21T11:00:00',
          className: 'exam-event'
        },
        {
          title: 'ðŸ“— Science Exam',
          start: '2025-07-23T09:00:00',
          end: '2025-07-23T10:00:00',
          className: 'exam-event'
        },
        {
          title: 'ðŸŽ‰ Sports Day',
          start: '2025-07-25T12:00:00',
          end: '2025-07-25T13:00:00',
          backgroundColor: '#06b6d4',
          textColor: '#ffffff'
        }
      ],
      height: "auto"
    });

    calendar.render();
  });
</script>

{% endblock %}
