{% extends 'school/adminbase.html' %}

{% block content %}
<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: 'Poppins', sans-serif;
    }

    .panel {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    .panel-heading {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      text-align: center;
      font-size: 20px;
      padding: 15px;
    }

    .table {
      margin-bottom: 0;
      background-color: white;
    }

    .row {
      margin-top: 100px;
    }

    .btn-xs {
      margin-right: 5px;
    }

    th, td {
      text-align: center;
    }
  </style>
</head>

<div class="container">
  <div class="row">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6 class="panel-title">Teachers</h6>
      </div>

      <table class="table table-hover table-striped table-bordered" id="dev-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Salary</th>
            <th>Joining Date</th>
            <th>Department</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for t in teachers %}
            <tr>
              <td>{{ t.get_name }}</td>
              <td>{{ t.mobile }}</td>
              <td>â‚¹{{ t.salary }}</td>
              <td>{{ t.joindate }}</td>
              <td>{{ t.department }}</td>
              <td>
                <a class="btn btn-primary btn-xs" href="{% url 'update-teacher' t.id %}">
                  <span class="glyphicon glyphicon-edit"></span>
                </a>
                <a class="btn btn-danger btn-xs" href="{% url 'delete-teacher-from-school' t.id %}">
                  <span class="glyphicon glyphicon-trash"></span>
                </a>
              </td>
              
            </tr>
          {% empty %}
            <tr>
              <td colspan="6">No teachers found.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock content %}
