{% extends "school/homebase.html" %}
{% load static %}

{% block content %}
<style>
  .profile-card {
    max-width: 400px;
    margin: 60px auto;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.3);
    text-align: center;
  }

  .profile-img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 50%;
    border: 4px solid #4f46e5;
    margin-bottom: 1rem;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }

  .profile-name {
    font-size: 1.5rem;
    font-weight: bold;
    color: #fff;
  }

  .profile-subject {
    font-size: 1rem;
    color: #d1d5db;
  }

  .profile-experience {
    font-size: 0.9rem;
    color: #d1d5db;
    margin-bottom: 1rem;
  }

  .profile-bio {
    font-size: 0.9rem;
    color: #f3f4f6;
  }

  body {
    background: url("{% static 'images/green1.jpg' %}") no-repeat center center fixed;
    background-size: cover;
  }
</style>

<div class="profile-card">

  {% if profile.image and profile.image.url %}
    <img src="{{ profile.image.url }}" class="profile-img" alt="{{ profile.name }}">
  {% else %}
    <img src="{% static 'images/default-profile.jpg' %}" class="profile-img" alt="Default Profile">
  {% endif %}

  <h2 class="profile-name">{{ profile.name }}</h2>
  <p class="profile-subject">{{ profile.subject }}</p>

  {% if profile.experience %}
    <p class="profile-experience">{{ profile.experience }}</p>
  {% endif %}

  <p class="profile-bio">{{ profile.bio }}</p>

</div>
{% endblock %}
